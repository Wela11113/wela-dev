<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Image</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: black;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ئەگەر بتەوێت پڕی سکرین بێت بگۆڕە بۆ cover */
    }
  </style>
</head>
<body>
  <img src="image.jpg" alt="Full Screen Image">
</body>
</html>
